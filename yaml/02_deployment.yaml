apiVersion: apps/v1
kind: Deployment
metadata:
  name: clustersecret
  namespace: clustersecret
  labels:
    app: clustersecret
spec:
    selector:
      matchLabels:
        app: clustersecret
    template:
      metadata:
        labels:
          app: clustersecret
      spec:
        serviceAccountName: clustersecret-account
        # imagePullSecrets:
        # - name: regcred
        env:
          - name: CLUSTER_SECRET_VERSION
            value: "v0.0.10"
          - name: REPLACE_EXISTING
            value: "false"
        containers:
        - name: clustersecret
          image: flag5/clustersecret:0.0.9
